---
layout: default
---

<div class="ui four stackable doubling cards">

  {% for post in site.posts %}
    <a href="{{ post.link-telegram }}" class="ui fluid link card">
      <div class="content">
        <!-- <img class="ui left floated mini circular image" src="images/card-image.jpg"> -->
        <!-- <div class="right floated meta edit-card" data-content="editar/atualizar info" data-variation="inverted" data-offset="-12"><i class="edit icon link"></i></div> -->
        <div class="header">{{ post.title }}</div>
        <div class="meta">
          <span class="category">{{ post.date | date_to_string }}</span>
        </div>
        <div class="description">
          {{ post.content }}
        </div>
      </div>
      <div class="extra content link-telegram">
        {{ post.link-telegram }}
      </div>
    </a>
  {% endfor %}

</div>
